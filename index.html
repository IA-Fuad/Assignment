<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="INPUT-FORM">
            <div>
                <h2 id="title">Add a new Tourist Place</h2>
            </div>

            <div class="input-field">
                <label for="name">Name</label>
                <input type="text" name="" id="NAME" />
                <p class="req r-name">this field is required</p>
            </div>
            <div class="input-field">
                <label for="address">Address</label>
                <input type="text" name="" id="ADDRESS" />
                <p class="req r-address">this field is required</p>
            </div>
            <div class="input-field">
                <label for="rating">Rating</label>
                <input type="number" name="" id="RATING" min="1" max="5" />
                <p class="req r-rating">this field is required</p>
            </div>
            <div class="input-field">
                <label for="type">Type</label>
                <select name="type" id="TYPE">
                    <option value="Beach">Beach</option>
                    <option value="Hills">Hills</option>
                    <option value="Fountain">Fountain</option>
                    <option value="Landmark">Landmark</option>
                </select>
                <p class="req r-type">this field is required</p>
            </div>
            <div class="input-field">
                <label for="picture">Picture</label>
                <input type="file" name="" id="PICTURE" />
                <div>
                    <img id="UP-PIC" alt="" />
                </div>
                <p class="req r-picture">this field is required</p>
            </div>

            <div class="flex-container-button">
                <button type="submit" id="SUBMIT">Submit</button>
                <button type="reset" id="RESET">Reset</button>
            </div>
            <div>
                <button id="BACK">Back to Tourist Place List</button>
            </div>
        </div>

        <!-- List Page -->

        <div class="list-page">
            <div class="search">
                <input
                    type="text"
                    name=""
                    id="SEARCH-NAME"
                    placeholder="Enter name to search"
                />
            </div>
            <div class="container-grid">
                <div class="flex-container hd">
                    <h3>NAME</h3>
                    <div class="sort-arrow">
                        <p><i class="arrow up"></i></p>
                        <p><i class="arrow down"></i></p>
                    </div>
                </div>
                <div class="flex-container hd">
                    <h3>ADDRESS</h3>
                </div>
                <div class="flex-container hd">
                    <h3>TYPE</h3>
                </div>
                <div class="flex-container hd">
                    <h3>RATING</h3>
                </div>
                <div class="flex-container hd">
                    <h3>PICTURE</h3>
                </div>
                <div class="flex-container hd">
                    <h3>ACTION</h3>
                </div>
            </div>
            <div>
                <button id="NEW-PLACE-BT">Create New Tourist Place</button>
            </div>
        </div>
    </body>
    <script src="code.js"></script>
</html>
